name: Build And Test APP
on:
  pull_request:
    types:
      - opened
      - edited
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      name: Get Code
      uses: actions/checkout@v4

      name: Install Dependencies
      run: npm ci

      name: Build
      run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      name: Get Code
      uses: actions/checkout@v4

      name: Install Dependencies
      run: npm ci

      name: Test
      run: npm run test